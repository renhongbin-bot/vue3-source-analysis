<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function warn() {
      console.warn('这是一个警告')
    }
    // vue构建开发环境时_DEV_会设置为true,这时当我们触发警告时就会执行该代码vue.global.dev.js
    // vue构建生产环境时_DEV_会设置为false,这时当我们触发警告时不会执行代码vue.global.prod.js
    // 核心：分环境进行不同的配置
    // 类似于axios的BASE_URL
    if(_DEV_) {
      warn()
    }
  </script>
</body>
</html>
